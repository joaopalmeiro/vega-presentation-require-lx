<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.11.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.7.1"></script>
</head>
<body style="margin: 0px; text-align: center;">
  <div id="vis"></div>

  <script type="text/javascript">
    var yourVlSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v4.json",
      description: "A simple bar chart with embedded data.",
      background: "#fefefa",
      height: 300,
      width: 300,
      config: {
        font: "Roboto",
        style: {
          "guide-label": { fill: "#44475a" },
          "guide-title": { fill: "#44475a" },
        },
        axis: { domainColor: "#44475a", tickColor: "#44475a" },
      },
      data: {
        url:
          "https://raw.githubusercontent.com/joaopalmeiro/data-preparation/master/vega-presentation-require-lx/data/operations.csv",
        name: "operations",
      },
      mark: { type: "bar", color: "#f2af29" },
      encoding: {
        x: {
          field: "emoji",
          type: "ordinal",
          axis: {
            title: "Sector",
            labelAngle: 0,
          },
          sort: { op: "count", field: "amount", order: "ascending" },
        },
        y: {
          field: "amount",
          type: "quantitative",
          axis: { title: "Amount (EUR)", format: ".2s" },
        },
        tooltip: [
          { field: "sector", type: "ordinal", title: "Sector" },
          {
            field: "amount",
            type: "quantitative",
            title: "Amount (EUR)",
            format: ".2s",
          },
        ],
      },
    };
    vegaEmbed("#vis", yourVlSpec, (opt = { renderer: "svg" }));
  </script>
</body>
