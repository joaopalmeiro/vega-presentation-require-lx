<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.11.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.7.1"></script>
</head>
<body style="margin: 0px; text-align: center;">
  <div id="vis"></div>

  <script type="text/javascript">
    var yourVlSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v4.json",
      title: {
        text: "Top 10 sectors w/ payment operations in ATM and POS terminals",
        anchor: "start",
        subtitle: "Lisbon (Municipality) | April 2020 | Source: SIBS Analytics",
        offset: 15,
      },
      description: "A simple bar chart with embedded data.",
      background: "#fefefa",
      height: 300,
      width: 300,
      config: {
        font: "Roboto",
        title: {
          font: "Roboto",
          color: "#44475a",
          subtitleFont: "Roboto",
          subtitleColor: "#44475a",
        },
        style: {
          "guide-label": { fill: "#44475a" },
          "guide-title": { fill: "#44475a" },
        },
        axis: { domainColor: "#44475a", tickColor: "#44475a" },
        text: { font: "Roboto", fill: "#44475a" },
      },
      data: {
        url:
          "https://raw.githubusercontent.com/joaopalmeiro/data-preparation/master/vega-presentation-require-lx/data/operations.csv",
        name: "operations",
      },
      encoding: {
        x: {
          field: "emoji",
          type: "ordinal",
          axis: {
            title: "Sector",
            labelAngle: 0,
          },
          sort: { op: "count", field: "amount", order: "ascending" },
        },
        y: {
          field: "amount",
          type: "quantitative",
          axis: { title: "Amount (EUR)", format: ".2s" },
        },
      },
      layer: [
        {
          mark: { type: "bar", color: "#f2af29" },
          encoding: {
            tooltip: { field: "sector", type: "ordinal", title: "Sector" },
          },
        },
        {
          mark: {
            type: "text",
            yOffset: -5,
          },
          encoding: {
            text: {
              field: "amount",
              type: "quantitative",
              format: ".2s",
            },
          },
        },
      ],
    };

    var tooltipOptions = {
      theme: "dark",
    };

    vegaEmbed(
      "#vis",
      yourVlSpec,
      (opt = { renderer: "svg", tooltip: tooltipOptions })
    );
  </script>
</body>
