<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Slide deck for the presentation &quot;Plotting the first point with the Vega ecosystem.&quot; at the require('lx') meetup."
    />
    <meta name="author" content="João Palmeiro" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <style>
      .container {
        display: flex;
      }
      .col {
        flex: 1;
      }
    </style>

    <title>Plotting the first point with the Vega ecosystem.</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/custom.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>

    <script type="text/javascript">
      function resizeIframe(iframe) {
        iframe.height = iframe.contentWindow.document.body.scrollHeight + "px";
      }
    </script>

    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background="#fefefa">
          <p><small>require('lx')</small></p>
          <h2>
            Plotting the first point w/ the Vega ecosystem<span
              style="color: #f2af29;"
              >.</span
            >
          </h2>
          <p>
            <small
              >João Palmeiro |
              <a href="https://twitter.com/joaompalmeiro">@joaompalmeiro</a> |
              Research Intern @Feedzai</small
            >
          </p>
          <!-- Source: https://github.com/gcalmettes/reveal.js-d3 -->
          <!-- onload="resizeIframe(this)" -->
          <iframe
            data-src="./lib/charts/pie-chart.html"
            style="
              margin: 0px;
              width: 100vw;
              height: 100vh;
              max-width: 100%;
              max-height: 100%;
              z-index: 1;
              border: 0;
            "
            scrolling="no"
          ></iframe>
        </section>
        <section style="text-align: left;">
          <h2>Agenda</h2>
          <ol>
            <li>Framing</li>
            <li>Vega</li>
            <li>Examples</li>
            <li>Feedzai Charting Library KO</li>
            <li>Next steps?</li>
          </ol>
        </section>
        <section data-markdown style="text-align: left;">
          <script type="text/template">
            ## Framing

            Introduce a technology based on my personal experience.

            Data Visualization from a _pragmatic_ perspective for Web Development.

            At the end of this talk, you will be able to describe the Vega ecosystem and identify it as an interesting alternative for your work and personal projects.
          </script>
        </section>
        <section
          data-background-iframe="https://vega.github.io/vega/"
          data-background-interactive
        ></section>
        <section data-markdown style="text-align: left;">
          <script type="text/template">
            ## Vega

            - **Declarative** language for creating charts
            - The same _language_ for static parts and for interactive parts
            - Low-level (but not as much as [D3](https://d3js.org/))
          </script>
        </section>
        <section
          data-background-iframe="https://vega.github.io/vega/about/research/"
          data-background-interactive
        ></section>
        <section>
          <h2>Bar chart</h2>
          <div class="container">
            <div class="col">
              teste
            </div>

            <div class="col">
              <iframe
                data-src="./lib/charts/bar-chart.html"
                style="
                  margin: 0px;
                  width: 100vw;
                  height: 100vh;
                  max-width: 100%;
                  max-height: 100%;
                  z-index: 1;
                  border: 0;
                "
                scrolling="no"
              ></iframe>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="col">
              Column 1 Content
            </div>

            <div class="col">
              Column 2 Content
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        controls: false,
        preloadIframes: true,
        slideNumber: function (slide) {
          return !Reveal.isFirstSlide() ? [Reveal.getIndices(slide).h] : [""];
        },
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
        ],
      });
    </script>

</html>
